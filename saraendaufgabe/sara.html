<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konzentrationsspiel</title>
    <link rel="stylesheet" href="End.css">
    <script src="End.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<br>
<h2>Stelle dein Schwierigkeitsgrad ein</h2>
<br>

<body>
  <br>
  <audio id="clip1">
    <source src="bell.mp3">
    </source>
  </audio>
  <audio id="clip2">
    <source src="polizeisirene.mp3">
    </source>
  </audio>
  <audio id="clip3">
    <source src="laugh-1.mp3">
    </source>
  </audio>
  <audio id="clip4">
    <source src="snare.mp3">
    </source>
  </audio>
  <audio id="clip5">
    <source src="hihat.mp3">
    </source>
  </audio>
  <audio id="lose">
    <source src="lose.mp3 ">
    </source>
  </audio>

  <div>
    <i class="fas fa-bell" id="button1"></i>
    <i class="fas fa-running" id="button2"></i>
    <i class="fas fa-laugh-squint" id="button3"></i>
    <i class="fas fa-drum" id="button4"></i>
    <i class="fas fa-holly-berry" id="button5"></i>
  </div>



  <div id="start">
    <button class="button" id="start">Start</button>
  </div>
  <div id="turn">-</div>
  <div class="text"></div>
  <p id="count" class="white">COUNT</p>

  <div id="levelbuttons">
    <img src="1.png" class="button" id="levelone"></img>
    <img src="2.png" class="button" id="leveltwo"></img>
    <img src="3.png" class="button" id="levelthree"></img>
    <img src="4.png" class="button" id="levelfour"></img>
  </div>

  <script src="End.js"></script>
  
</body>

</html>
